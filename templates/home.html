{% extends "base.html" %}

{% block title %}Home{% endblock %}


{% block content %}

<div  class="section">
    <div id="schema">
        <!-- Place DB Schema Here-->
        {% for table, columns in data.items() %}
            <div class="table-name">
                {{ table }}
            </div>
            <table>
                <thead>
                    <tr>
                        {% for column in columns %}
                        <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
            </table>
        {% endfor %}
    </div>

    <div id="divider"></div>

    <div id="terminal">
        <!-- Place Form Input Here-->

    </div>
</div>

{% endblock %}
